<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="helloVue">
        {{message}}
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup(){
                const message = ref('Hello Vue!')
                return{
                    message
                }
            }
        }).mount('#helloVue')
    </script>
</body>
</html>
