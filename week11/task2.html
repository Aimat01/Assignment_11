<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="helloVue">
        <ul>
            <li v-for="(item,index) in items"> 
                {{item}} 
                <button v-on:click="removeItem(index)">remove</button>
            </li>
        </ul>
        <button v-on:click="addItem">Add</button>
    </div>

    <script>
        new Vue({
            el: '#helloVue' , 
            data: {
                items: [ 'Apple' , 'Banana' , 'Orange', 'Avocado' ] , 
                newItems: [ 'Mango' , 'Watermelon ' , 'Strawberry', 'Grapefruit', 'Kiwi', 'Olive', 'Lemon', 'Apple' , 'Banana' , 'Orange', 'Avocado' ] , 
                index: 0 
            } , 
            methods: {
                addItem() {
                    if (this.index == this.newItems.length) 
                        this.index = 0 
                    this.items.push(this.newItems[this.index]) 
                    this.index++ 
                } , 
                removeItem(index){
                    this.items.splice(index , 1)
                }
            }
        });
    </script>
</body>
</html>
